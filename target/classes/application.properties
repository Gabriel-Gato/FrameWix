# Nome da aplica��o
spring.application.name=pixxl

# Habilita o console do H2 no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configura��es do banco de dados H2 (em mem�ria)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configura��es do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Excluir configura��o padr�o do Spring Security (evita tela de login)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configura��es de log
logging.level.org.springframework=INFO
logging.level.com.pixxl=DEBUG

# Permitir servir arquivos est�ticos da pasta local 'uploads/'
# Use caminho absoluto, por exemplo "file:C:/Users/Lucas/Desktop/projeto/Projeto5Sem/uploads/"
# Aqui ajuste para o caminho base uploads pai da pasta comissao
spring.web.resources.static-locations=classpath:/static/,file:C:/Users/Lucas/Desktop/projeto/Projeto5Sem/uploads/

# Configura��es de upload de arquivos (limites m�ximos)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
